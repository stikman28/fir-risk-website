baseURL = 'https://firriskadvisory.com/'
languageCode = 'en-us'
title = 'FIR Risk Advisory | Risk Intelligence. Engineered.'

# Hinode theme via Hugo modules
[module]
  [[module.imports]]
    path = "github.com/gethinode/hinode"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "assets"
    target = "assets"

[params]
  description = "AI-powered risk intelligence for cyber, fraud, and compliance teams"
  tagline = "Risk Intelligence. Engineered."
  author = "Bruce Bird"
  email = "bbird@firriskadvisory.com"
  phone = "+1-970-689-2473"
  location = "Berthoud, Colorado"

  [params.navigation]
    brand = "FIR Risk Advisory"
    logo = "img/logo.png"
    logo-height = 80

  [params.favicon]
    logo = "/img/favicon.png"

  # Hinode theme settings
  [params.main]
    separator = "-"
    description = "AI solutions, data platforms, and risk intelligenceâ€”grounded in trusted sources, not internet noise."

  [params.main.colorMode]
    enabled = true
    default = "dark"

  [params.style]
    primary = "#00e5a9"
    secondary = "#16393F"
    themeOpacity = "10"

  # SEO: Organization schema (replaces Hinode defaults)
  [params.schema]
    type = "Organization"
    name = "FIR Risk Advisory"
    locale = "en-US"
    github = "https://github.com/stikman28"
    linkedin = "https://www.linkedin.com/in/brucebird/"
    [params.schema.author]
      name = "Bruce Bird"
      linkedin = "https://www.linkedin.com/in/brucebird/"
      github = "https://github.com/stikman28"
    [params.schema.logo]
      url = "img/logo.png"
      width = 546
      height = 334
    [params.schema.image]
      url = "img/logo.png"
      width = 546
      height = 334

  # SEO: Open Graph fallback image
  [params.opengraph]
    images = ["img/logo.png"]
    locale = "en_US"

